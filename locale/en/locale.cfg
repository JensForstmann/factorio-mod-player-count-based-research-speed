[mod-description]
player-count-based-research-speed=Adjusts the research speed depending on how many players are currenty online.

[mod-setting-name]
speed-enabled=enable speed modification
for-0-player=speed multiplier for 0 player
for-1-player=speed multiplier for 1 player
for-2-player=speed multiplier for 2 players
for-3-player=speed multiplier for 3 players
for-4-player=speed multiplier for 4 players
for-more-player=speed multiplier for 5 and more players
productivity-enabled=enable productivity modification
productivity-for-0-player=productivity multiplier for 0 player
productivity-for-1-player=productivity multiplier for 1 player
productivity-for-2-player=productivity multiplier for 2 players
productivity-for-3-player=productivity multiplier for 3 players
productivity-for-4-player=productivity multiplier for 4 players
productivity-for-more-player=productivity multiplier for 5 and more players

[mod-setting-description]
speed-enabled=if checked, speed changes will take place (uncheck to disable)
for-0-player=multiplicative, will be applied on top of researched speed
for-1-player=multiplicative, will be applied on top of researched speed
for-2-player=multiplicative, will be applied on top of researched speed
for-3-player=multiplicative, will be applied on top of researched speed
for-4-player=multiplicative, will be applied on top of researched speed
for-more-player=multiplicative, will be applied on top of researched speed
productivity-enabled=if checked, productivity changes will take place (uncheck to disable)
productivity-for-0-player=multiplicative, will be applied on top of researched productivity (if any)
productivity-for-1-player=multiplicative, will be applied on top of researched productivity (if any)
productivity-for-2-player=multiplicative, will be applied on top of researched productivity (if any)
productivity-for-3-player=multiplicative, will be applied on top of researched productivity (if any)
productivity-for-4-player=multiplicative, will be applied on top of researched productivity (if any)
productivity-for-more-player=multiplicative, will be applied on top of researched productivity (if any)

